version: 1
# Backend section removed to prevent Amplify from overwriting
# the custom amplify_outputs.json that points to hacienda-erp bucket
# and production Cognito User Pool
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*